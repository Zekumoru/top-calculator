<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <div class="numbers">
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="row">
            <button>0</button>
            <button class="clear">AC</button>
          </div>
        </div>
        <div class="operators">
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
