<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div class="scrollable-display">
        <div class="display">
          <input readonly type="text" value="5+5+5">
          <div class="result">= 15</div>
        </div>
        <div class="display">
          <input type="text" value="0">
          <div class="result"></div>
        </div>
      </div>
      <div class="inputs">
        <div class="numbers">
          <div class="left">
            <button class="digit zero">0</button>
            <button class="dot">.</button>
          </div>
          <div class="right">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
          </div>
        </div>
        <div class="operators">
          <button class="operator add">+</button>
          <button class="operator subtract">-</button>
          <button class="operator multiply">*</button>
          <button class="operator divide">/</button>
          <button class="operator percent">%</button>
          <button class="operator negate">+/-</button>
        </div>
        <div class="clear-ops">
          <button class="clear">clear</button>
          <button class="backspace">&lt-</button>
          <button class="=">Enter</button>
        </div>
      </div>
      <div class="footer">
        <div class="buttons">
          <button class="classic">classic</button>
          <button class="freestyle">freestyle</button>
        </div>
        <div class="copyright">â’¸ Zekumoru 2022</div>
      </div>
    </div>
  </body>
</html>
